<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/styles/login.css">

</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <div class="gold-border"></div>

            <div class="theme-toggle" onclick="toggleTheme()">
                <i class="fas fa-sun"></i>
            </div>

            <div class="login-header">
                <div class="logo">
                    <!-- Replace with your actual logo path -->
                    <img src="../assets/img/default.png" alt="Logo" width="55" height="55">
                </div>

                <h2>Welcome Back</h2>
                <p>Please enter your credentials to login</p>
            </div>

            <form class="login-form" onsubmit="handleLogin(event)">
                <div class="form-row">
                    <div class="form-group">
                        <label for="username">Username or Email</label>
                        <input id="username" type="text" placeholder="Enter your username or email" required
                            oninput="clearError('username')">
                        <span class="error-message" id="username-error"></span>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="password-input-wrapper">
                            <input id="password" type="password" placeholder="Enter your password" required
                                oninput="clearError('password')">
                            <button type="button" class="toggle-password" onclick="togglePasswordVisibility()">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <span class="error-message" id="password-error"></span>
                    </div>
                </div>

                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="rememberMe">
                        <span class="checkmark"></span>
                        Remember me
                    </label>
                    <a href="/forgot-password" class="forgot-password">Forgot password?</a>
                </div>

                <button type="submit" class="login-button" id="loginButton">
                    <span>Login</span>
                </button>


                <div class="social-login">
                    <div class="divider">
                        <span class="divider-line"></span>
                        <span class="divider-text">OR</span>
                        <span class="divider-line"></span>
                    </div>
                    <div class="social-buttons">
                        <button type="button" class="social-button google">
                            <i class="fab fa-google"></i>
                            Continue with Google
                        </button>
                        <button type="button" class="social-button facebook">
                            <i class="fab fa-facebook-f"></i>
                            Continue with Facebook
                        </button>
                    </div>
                </div>
            </form>

            <div class="login-footer">
                <p>Don't have an account?
                    <a href="../includes/signup.html" class="signup-link">Sign up</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        // Theme management
        let darkMode = true;

        function toggleTheme() {
            darkMode = !darkMode;
            updateTheme();
            localStorage.setItem('theme', darkMode ? 'dark' : 'light');
        }

        function updateTheme() {
            document.body.classList.toggle('dark-mode', darkMode);
            document.body.style.backgroundColor = darkMode ? '#121212' : '#FFFFFF';

            // Update theme toggle icon
            const themeToggle = document.querySelector('.theme-toggle i');
            if (darkMode) {
                themeToggle.classList.remove('fa-moon');
                themeToggle.classList.add('fa-sun');
            } else {
                themeToggle.classList.remove('fa-sun');
                themeToggle.classList.add('fa-moon');
            }
        }

        // Check for saved theme preference
        function checkSavedTheme() {
            const savedTheme = localStorage.getItem('theme');
            const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

            if (savedTheme) {
                darkMode = savedTheme === 'dark';
            } else {
                darkMode = systemPrefersDark;
            }

            updateTheme();
        }

        // Password visibility toggle
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const toggleButton = document.querySelector('.toggle-password i');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleButton.classList.remove('fa-eye');
                toggleButton.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleButton.classList.remove('fa-eye-slash');
                toggleButton.classList.add('fa-eye');
            }
        }

        // Clear error message
        function clearError(field) {
            document.getElementById(`${field}-error`).textContent = '';
        }

        // Static credentials for testing - role determined by username
        const staticCredentials = [
            // Admin users
            { username: 'admin', password: 'admin', role: 'admin', name: 'Administrator' },
            { username: 'osas_admin', password: 'osas2024', role: 'admin', name: 'OSAS Admin' },
            
            // Student users
            { username: 'user', password: 'user', role: 'user', name: 'John Doe', studentId: '2024-001' },
            { username: 'student', password: 'student123', role: 'user', name: 'Jane Smith', studentId: '2024-002' },
            { username: 'test_student', password: 'test123', role: 'user', name: 'Test Student', studentId: '2024-003' }
        ];

        // Form validation and submission
        function handleLogin(event) {
            event.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const errors = {
                username: '',
                password: ''
            };

            // Clear previous errors
            clearError('username');
            clearError('password');

            // Validate inputs
            if (!username) {
                errors.username = 'Username is required';
            }

            if (!password) {
                errors.password = 'Password is required';
            }

            // Display errors if any
            let hasErrors = false;
            for (const field in errors) {
                if (errors[field]) {
                    document.getElementById(`${field}-error`).textContent = errors[field];
                    hasErrors = true;
                }
            }

            if (hasErrors) return;

            // Check credentials - find user by username and password
            const validUser = staticCredentials.find(user => 
                user.username === username && user.password === password
            );

            if (!validUser) {
                showError('Invalid username or password');
                return;
            }

            // Simulate login process
            const loginButton = document.getElementById('loginButton');
            loginButton.disabled = true;
            loginButton.innerHTML = '<span class="loading-spinner"></span> Logging in...';

            // Simulate API call
            setTimeout(() => {
                // Store user session
                const userSession = {
                    role: validUser.role,
                    username: username,
                    name: validUser.name,
                    studentId: validUser.studentId || null,
                    loginTime: new Date().toISOString()
                };
                
                localStorage.setItem('userSession', JSON.stringify(userSession));
                
                // Redirect based on detected role
                if (validUser.role === 'admin') {
                    window.location.href = 'dashboard.html';
                } else if (validUser.role === 'user') {
                    window.location.href = 'user_dashboard.html';
                }
            }, 1500);
        }

        // Show error message
        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-toast';
            errorDiv.innerHTML = `
                <i class="fas fa-exclamation-circle"></i>
                <span>${message}</span>
                <button onclick="this.parentElement.remove()">
                    <i class="fas fa-times"></i>
                </button>
            `;
            
            document.body.appendChild(errorDiv);
            
            // Auto remove after 5 seconds
            setTimeout(() => {
                if (errorDiv.parentElement) {
                    errorDiv.remove();
                }
            }, 5000);
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            checkSavedTheme();

            // Watch for system theme changes
            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
                if (!localStorage.getItem('theme')) {
                    darkMode = e.matches;
                    updateTheme();
                }
            });
        });
    </script>
</body>

</html>
