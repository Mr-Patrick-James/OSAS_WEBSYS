<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Base styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #FFFFFF;
            background-image: 
                url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800"><defs><pattern id="geometric-pattern" width="200" height="200" patternUnits="userSpaceOnUse"><path d="M100,20 L180,60 L180,140 L100,180 L20,140 L20,60 Z" fill="none" stroke="%23FFD700" stroke-width="2" opacity="0.06"/><circle cx="100" cy="100" r="40" fill="none" stroke="%23D4AF37" stroke-width="1.5" opacity="0.05"/><circle cx="100" cy="100" r="20" fill="none" stroke="%23B8860B" stroke-width="1" opacity="0.08"/><rect x="60" y="60" width="80" height="80" fill="none" stroke="%23FFD700" stroke-width="1" opacity="0.04" transform="rotate(45 100 100)"/></pattern><pattern id="floating-elements" width="120" height="120" patternUnits="userSpaceOnUse"><circle cx="30" cy="30" r="4" fill="%23FFD700" opacity="0.1"/><circle cx="90" cy="90" r="3" fill="%23D4AF37" opacity="0.08"/><circle cx="60" cy="15" r="3.5" fill="%23B8860B" opacity="0.06"/><circle cx="15" cy="75" r="2.5" fill="%23FFD700" opacity="0.09"/><circle cx="105" cy="45" r="2" fill="%23D4AF37" opacity="0.07"/></pattern><pattern id="wave-pattern" width="300" height="100" patternUnits="userSpaceOnUse"><path d="M0,50 Q75,10 150,50 T300,50" stroke="%23FFD700" stroke-width="2" fill="none" opacity="0.03"/><path d="M0,70 Q75,30 150,70 T300,70" stroke="%23D4AF37" stroke-width="1.5" fill="none" opacity="0.04"/></pattern></defs><rect width="800" height="800" fill="url(%23geometric-pattern)"/><rect width="800" height="800" fill="url(%23floating-elements)"/><rect width="800" height="800" fill="url(%23wave-pattern)"/></svg>'),
                radial-gradient(circle at 15% 15%, rgba(255, 215, 0, 0.3) 0%, transparent 45%),
                radial-gradient(circle at 85% 85%, rgba(212, 175, 55, 0.25) 0%, transparent 45%),
                radial-gradient(circle at 50% 25%, rgba(184, 134, 11, 0.2) 0%, transparent 35%),
                radial-gradient(circle at 25% 75%, rgba(255, 215, 0, 0.15) 0%, transparent 55%),
                radial-gradient(circle at 75% 25%, rgba(212, 175, 55, 0.12) 0%, transparent 40%),
                linear-gradient(135deg, rgba(255, 255, 255, 0.9) 0%, rgba(248, 248, 248, 0.85) 30%, rgba(255, 255, 255, 0.9) 70%, rgba(248, 248, 248, 0.85) 100%);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            transition: all 0.3s ease;
            position: relative;
            animation: backgroundShift 20s ease-in-out infinite;
        }

        /* Add overlay for better readability in light mode */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.65);
            z-index: 0;
        }

        body.dark-mode {
            background-color: #121212;
            background-image: none;
            color: #FFFFFF;
            animation: none;
        }

        body.dark-mode::before {
            display: none;
        }

        /* Signup container */
        .signup-container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        /* Signup card */
        .signup-card {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1), 0 0 0 1px rgba(255, 255, 255, 0.4), inset 0 2px 0 rgba(255, 255, 255, 0.5);
            padding: 40px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            backdrop-filter: blur(20px);
            border: 2px solid rgba(212, 175, 55, 0.2);
        }

        .signup-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.15), 0 0 0 1px rgba(255, 255, 255, 0.5), inset 0 2px 0 rgba(255, 255, 255, 0.6);
            border-color: rgba(212, 175, 55, 0.3);
        }

        .dark-mode .signup-card {
            background-color: #1A1A1A;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            backdrop-filter: none;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .gold-border {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #D4AF37, #B8860B, #FFDF6B);
        }

        /* Theme toggle */
        .theme-toggle {
            position: absolute;
            top: 15px;
            right: 15px;
            cursor: pointer;
            color: #D4AF37;
            font-size: 1.2rem;
            transition: transform 0.2s;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
        }

        /* Signup header */
        .signup-header {
            text-align: center;
            margin-bottom: 25px;
        }

        .logo {
            margin-bottom: 15px;
        }

        .logo img {
            border-radius: 50%;
        }

        .signup-header h2 {
            margin: 10px 0 5px;
            color: #000000;
            font-size: 1.8rem;
        }

        .dark-mode .signup-header h2 {
            color: #FFFFFF;
        }

        .signup-header p {
            margin: 0;
            color: #666666;
            font-size: 0.9rem;
        }

        .dark-mode .signup-header p {
            color: #CCCCCC;
        }

        /* Form styles */
        .signup-form {
            margin-top: 20px;
        }

        .form-row {
            display: flex;
            gap: 25px;
            margin-bottom: 20px;
        }

        .form-group {
            flex: 1;
        }

        .form-group.full-width {
            flex: 1 0 100%;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333333;
            font-size: 0.9rem;
        }

        .dark-mode .form-group label {
            color: #EEEEEE;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #E0E0E0;
            border-radius: 6px;
            font-size: 0.9rem;
            transition: border-color 0.3s, box-shadow 0.3s;
            background-color: #FFFFFF;
            color: #333333;
            box-sizing: border-box;
        }

        .dark-mode .form-group input, .dark-mode .form-group select {
            background-color: #333333;
            border-color: #444444;
            color: #FFFFFF;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #D4AF37;
            box-shadow: 0 0 0 2px rgba(212, 175, 55, 0.2);
        }

        .input-error {
            border-color: #E74C3C !important;
        }

        .error-message {
            color: #E74C3C;
            font-size: 0.8rem;
            margin-top: 5px;
            display: block;
        }

        /* Password input */
        .password-input-wrapper {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #666666;
            cursor: pointer;
            padding: 5px;
        }

        .dark-mode .toggle-password {
            color: #CCCCCC;
        }

        /* Form options */
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 0.85rem;
        }

        .terms-agreement {
            display: flex;
            align-items: flex-start;
            cursor: pointer;
            color: #333333;
            margin-bottom: 20px;
        }

        .dark-mode .terms-agreement {
            color: #EEEEEE;
        }

        .terms-agreement input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
            height: 0;
            width: 0;
        }

        .checkmark {
            display: inline-block;
            width: 16px;
            height: 16px;
            background-color: #FFFFFF;
            border: 1px solid #E0E0E0;
            border-radius: 3px;
            margin-right: 8px;
            position: relative;
            flex-shrink: 0;
            margin-top: 2px;
        }

        .dark-mode .checkmark {
            background-color: #333333;
            border-color: #444444;
        }

        .terms-agreement input:checked ~ .checkmark {
            background-color: #D4AF37;
            border-color: #D4AF37;
        }

        .checkmark:after {
            content: "";
            position: absolute;
            display: none;
        }

        .terms-agreement input:checked ~ .checkmark:after {
            display: block;
        }

        .terms-agreement .checkmark:after {
            left: 5px;
            top: 2px;
            width: 4px;
            height: 8px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }

        .terms-text {
            font-size: 0.85rem;
            line-height: 1.4;
        }

        .terms-link {
            color: #D4AF37;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }

        .terms-link:hover {
            color: #B8860B;
            text-decoration: underline;
        }

        /* Signup button */
        .signup-button {
            width: 100%;
            padding: 12px;
            background-color: #D4AF37;
            color: #FFFFFF;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 15px;
        }

        .signup-button:hover {
            background-color: #B8860B;
        }

        .signup-button:disabled {
            background-color: #CCCCCC;
            cursor: not-allowed;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #FFFFFF;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Social signup */
        .social-signup {
            margin-top: 20px;
        }

        .divider {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .divider-line {
            flex: 1;
            height: 1px;
            background-color: #E0E0E0;
        }

        .dark-mode .divider-line {
            background-color: #444444;
        }

        .divider-text {
            padding: 0 10px;
            color: #666666;
            font-size: 0.8rem;
            text-transform: uppercase;
        }

        .dark-mode .divider-text {
            color: #CCCCCC;
        }

        .social-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .social-button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
            border: 1px solid #E0E0E0;
            background-color: #FFFFFF;
            color: #333333;
        }

        .dark-mode .social-button {
            background-color: #333333;
            border-color: #444444;
            color: #FFFFFF;
        }

        .social-button:hover {
            background-color: #F5F5F5;
        }

        .dark-mode .social-button:hover {
            background-color: #444444;
        }

        .social-button i {
            margin-right: 10px;
            font-size: 1.1rem;
        }

        .social-button.google {
            color: #DB4437;
        }

        .social-button.facebook {
            color: #1877F2;
        }

        .dark-mode .social-button.facebook {
            color: #FFFFFF;
        }

        /* Signup footer */
        .signup-footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #666666;
        }

        .dark-mode .signup-footer {
            color: #CCCCCC;
        }

        .login-link {
            color: #D4AF37;
            text-decoration: none;
            font-weight: 500;
            margin-left: 5px;
            transition: color 0.2s;
        }

        .login-link:hover {
            color: #B8860B;
            text-decoration: underline;
        }

        /* Background animation for light mode */
        @keyframes backgroundShift {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .form-row {
                flex-direction: column;
                gap: 0;
            }
            
            .signup-card {
                padding: 30px 20px;
            }
            
            .form-group {
                margin-bottom: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="signup-container">
        <div class="signup-card">
            <div class="gold-border"></div>

            <div class="theme-toggle" onclick="toggleTheme()">
                <i class="fas fa-sun"></i>
            </div>

            <div class="signup-header">
                <div class="logo">
                    <!-- Replace with your actual logo path -->
                    <img src="../assets/img/default.png" alt="Logo" width="55" height="55">
                </div>

                <h2>Create Account</h2>
                <p>Please fill in your details to sign up</p>
            </div>

            <form class="signup-form" onsubmit="handleSignup(event)">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input id="firstName" type="text" placeholder="First name" required
                            oninput="clearError('firstName')">
                        <span class="error-message" id="firstName-error"></span>
                    </div>

                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input id="lastName" type="text" placeholder="Last name" required
                            oninput="clearError('lastName')">
                        <span class="error-message" id="lastName-error"></span>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="studentId">Student ID</label>
                        <input id="studentId" type="text" placeholder="Student ID" required
                            oninput="clearError('studentId')">
                        <span class="error-message" id="studentId-error"></span>
                    </div>
                    
                    <div class="form-group">
                        <label for="department">Department</label>
                        <select id="department" required onchange="clearError('department')">
                            <option value="">Select Department</option>
                            <option value="bsis">BSIS</option>
                            <option value="wft">WFT</option>
                            <option value="btvted">BTVTED</option>
                            <option value="chs">CHS</option>
                        </select>
                        <span class="error-message" id="department-error"></span>
                    </div>
                </div>

                <div class="form-group full-width">
                    <label for="email">Email Address</label>
                    <input id="email" type="email" placeholder="Enter your email address" required
                        oninput="clearError('email')">
                    <span class="error-message" id="email-error"></span>
                </div>

                <div class="form-group full-width">
                    <label for="username">Username</label>
                    <input id="username" type="text" placeholder="Choose a username" required
                        oninput="clearError('username')">
                    <span class="error-message" id="username-error"></span>
                </div>

                <div class="form-group full-width">
                    <label for="password">Password</label>
                    <div class="password-input-wrapper">
                        <input id="password" type="password" placeholder="Create a password" required
                            oninput="clearError('password')">
                        <button type="button" class="toggle-password" onclick="togglePasswordVisibility('password')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <span class="error-message" id="password-error"></span>
                </div>

                <div class="form-group full-width">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="password-input-wrapper">
                        <input id="confirmPassword" type="password" placeholder="Confirm your password" required
                            oninput="clearError('confirmPassword')">
                        <button type="button" class="toggle-password" onclick="togglePasswordVisibility('confirmPassword')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <span class="error-message" id="confirmPassword-error"></span>
                </div>

                <div class="terms-agreement">
                    <input type="checkbox" id="agreeTerms" required>
                    <span class="checkmark"></span>
                    <span class="terms-text">I agree to the <a href="/terms" class="terms-link">Terms of Service</a> and <a href="/privacy" class="terms-link">Privacy Policy</a></span>
                </div>

                <button type="submit" class="signup-button" id="signupButton">
                    <span>Create Account</span>
                </button>

                <div class="social-signup">
                    <div class="divider">
                        <span class="divider-line"></span>
                        <span class="divider-text">OR</span>
                        <span class="divider-line"></span>
                    </div>
                    <div class="social-buttons">
                        <button type="button" class="social-button google">
                            <i class="fab fa-google"></i>
                            Sign up with Google
                        </button>
                        <button type="button" class="social-button facebook">
                            <i class="fab fa-facebook-f"></i>
                            Sign up with Facebook
                        </button>
                    </div>
                </div>
            </form>

            <div class="signup-footer">
                <p>Already have an account?
                    <a href="../includes/login.html" class="login-link">Log in</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        // Theme management
        let darkMode = true;

        function toggleTheme() {
            darkMode = !darkMode;
            updateTheme();
            localStorage.setItem('theme', darkMode ? 'dark' : 'light');
        }

        function updateTheme() {
            document.body.classList.toggle('dark-mode', darkMode);
            document.body.style.backgroundColor = darkMode ? '#121212' : '#FFFFFF';

            // Update theme toggle icon
            const themeToggle = document.querySelector('.theme-toggle i');
            if (darkMode) {
                themeToggle.classList.remove('fa-moon');
                themeToggle.classList.add('fa-sun');
            } else {
                themeToggle.classList.remove('fa-sun');
                themeToggle.classList.add('fa-moon');
            }
        }

        // Check for saved theme preference
        function checkSavedTheme() {
            const savedTheme = localStorage.getItem('theme');
            const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

            if (savedTheme) {
                darkMode = savedTheme === 'dark';
            } else {
                darkMode = systemPrefersDark;
            }

            updateTheme();
        }

        // Password visibility toggle
        function togglePasswordVisibility(fieldId) {
            const passwordInput = document.getElementById(fieldId);
            const toggleButton = passwordInput.parentNode.querySelector('.toggle-password i');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleButton.classList.remove('fa-eye');
                toggleButton.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleButton.classList.remove('fa-eye-slash');
                toggleButton.classList.add('fa-eye');
            }
        }

        // Clear error message
        function clearError(field) {
            document.getElementById(`${field}-error`).textContent = '';
        }

        // Form validation and submission
        function handleSignup(event) {
            event.preventDefault();

            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            const studentId = document.getElementById('studentId').value.trim();
            const department = document.getElementById('department').value;
            const email = document.getElementById('email').value.trim();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const agreeTerms = document.getElementById('agreeTerms').checked;
            
            const errors = {
                firstName: '',
                lastName: '',
                studentId: '',
                department: '',
                email: '',
                username: '',
                password: '',
                confirmPassword: ''
            };

            // Clear previous errors
            for (const field in errors) {
                clearError(field);
            }

            // Validate inputs
            if (!firstName) {
                errors.firstName = 'First name is required';
            }

            if (!lastName) {
                errors.lastName = 'Last name is required';
            }

            if (!studentId) {
                errors.studentId = 'Student ID is required';
            } else if (!isValidStudentId(studentId)) {
                errors.studentId = 'Please enter a valid student ID';
            }

            if (!department) {
                errors.department = 'Please select your department';
            }

            if (!email) {
                errors.email = 'Email is required';
            } else if (!isValidEmail(email)) {
                errors.email = 'Please enter a valid email address';
            }

            if (!username) {
                errors.username = 'Username is required';
            } else if (username.length < 3) {
                errors.username = 'Username must be at least 3 characters';
            }

            if (!password) {
                errors.password = 'Password is required';
            } else if (password.length < 6) {
                errors.password = 'Password must be at least 6 characters';
            }

            if (!confirmPassword) {
                errors.confirmPassword = 'Please confirm your password';
            } else if (password !== confirmPassword) {
                errors.confirmPassword = 'Passwords do not match';
            }

            if (!agreeTerms) {
                alert('Please agree to the Terms of Service and Privacy Policy');
                return;
            }

            // Display errors if any
            let hasErrors = false;
            for (const field in errors) {
                if (errors[field]) {
                    document.getElementById(`${field}-error`).textContent = errors[field];
                    hasErrors = true;
                }
            }

            if (hasErrors) return;

            // Simulate signup process
            const signupButton = document.getElementById('signupButton');
            signupButton.disabled = true;
            signupButton.innerHTML = '<span class="loading-spinner"></span>';

            // Simulate API call
            setTimeout(() => {
                // In a real app, you would redirect to login or dashboard after successful signup
                alert('Account created successfully! Please check your email for verification.');
                signupButton.disabled = false;
                signupButton.innerHTML = '<span>Create Account</span>';
                
                // Reset form
                event.target.reset();
            }, 1500);
        }

        // Email validation
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        // Student ID validation
        function isValidStudentId(studentId) {
            // This is a basic validation - adjust according to your student ID format
            const studentIdRegex = /^[A-Za-z0-9]{5,15}$/;
            return studentIdRegex.test(studentId);
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            checkSavedTheme();

            // Watch for system theme changes
            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
                if (!localStorage.getItem('theme')) {
                    darkMode = e.matches;
                    updateTheme();
                }
            });
        });
    </script>
</body>

</html>
