<!-- Students.html -->
<main id="Students-page">
  <div class="head-title">
    <div class="left">
      <h1>Students</h1>
      <ul class="breadcrumb">
        <li><a href="#">Dashboard</a></li>
        <li><i class='bx bx-chevron-right'></i></li>
        <li><a class="active" href="#">Students Data</a></li>
      </ul>
    </div>
    <button id="btnAddStudents" class="btn">
      <i class='bx bx-plus'></i> Add Students
    </button>
  </div>

  <div class="filter-container">
    <label for="StudentsFilter">Filter:</label>
    <select id="StudentsFilter">
      <option value="all">All</option>
      <option value="active">Active</option>
      <option value="archived">Archived</option>
    </select>
  </div>

  <div class="table-container">
    <table class="Students-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Students ID</th>
          <th>Students Name</th>
          <th>Department</th>
          <th>Section</th>
          <th>Contact No</th>
        </tr>
      </thead>
      <tbody id="StudentsTableBody">
        <!-- JS will populate rows -->
      </tbody>
    </table>
  </div>

  <!-- Modal -->
  <div id="StudentsModal" class="modal">
    <div class="modal-content">
      <span class="close-btn" id="closeModal">&times;</span>
      <h2 id="modalTitle">Add Students</h2>
      <form id="StudentsForm">
        <label for="deptName">Students Name:</label>
        <input type="text" id="deptName" name="deptName" required>
        
        <label for="deptStatus">Status:</label>
        <select id="deptStatus" name="deptStatus">
          <option value="active">Active</option>
          <option value="archived">Archived</option>
        </select>

        <button type="submit" class="btn">Save</button>
      </form>
    </div>
  </div>
</main>
