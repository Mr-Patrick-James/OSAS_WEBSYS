<!-- Students.html (updated header + CSS + JS) -->
<main id="Students-page">
  <div class="head-title">
    <div class="left">
      <h1>Students</h1>
      <ul class="breadcrumb">
        <li><a href="#">Dashboard</a></li>
        <li><i class='bx bx-chevron-right'></i></li>
        <li><a class="active" href="#">Students Data</a></li>
      </ul>
    </div>

    <!-- Buttons container: Add and Print placed side-by-side -->
    <div class="header-actions">
      <button id="btnAddStudents" class="btn">
        <i class='bx bx-plus'></i> Add Students
      </button>

      <!-- New Print button -->
      <button id="btnPrintStudents" class="btn">
        <i class='bx bx-printer'></i> Print
      </button>
    </div>
  </div>

  <div class="filter-container">
    <label for="StudentsFilter">Filter:</label>
    <select id="StudentsFilter">
      <option value="all">All</option>
      <option value="active">BSIS</option>
      <option value="archived">WFT</option>
      <option value="archived">BTVTED</option>
      <option value="archived">CHS</option>
    </select>

    <select id="StudentsFilter">
      <option value="all">All</option>
      <option value="active">BSIS-1</option>
      <option value="archived">BSIS-2</option>
      <option value="archived">BSIS-3</option>
      <option value="archived">WFT-1</option>
      <option value="archived">WFT-2</option>
      <option value="archived">BTVTED-1</option>
      <option value="archived">BTVTED-2</option>
      <option value="archived">BTVTED-3</option>
      <option value="archived">CHS-1</option>
      <option value="archived">CHS-2</option>
      <option value="archived">CHS-3</option>
    </select>
  </div>

  <!-- Wrap table in a print-area so CSS can target exactly what to print -->
  <div id="printArea" class="table-container">
    <table class="Students-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Image</th>
          <th>Students ID</th>
          <th>Students Name</th>
          <th>Department</th>
          <th>Section</th>
          <th>Contact No</th>
        </tr>
      </thead>
      <tbody id="StudentsTableBody">
        <!-- JS will populate rows -->
      </tbody>
    </table>
  </div>

  <!-- Modal (unchanged) -->
  <div id="StudentsModal" class="modal">
    <div class="modal-content">
      <span class="close-btn" id="closeModal">&times;</span>
      <h2 id="modalTitle">Add Student</h2>
      <form id="StudentsForm">
        <label for="studentId">Student ID:</label>
        <input type="text" id="studentId" name="studentId" required>

        <label for="studentImage">Student Photo:</label>
        <div class="image-upload-container">
          <div class="image-preview" id="imagePreview">
            <img src="" alt="Image Preview" class="image-preview__image" style="display: none;">
            <span class="image-preview__default-text">Image preview</span>
          </div>
          <input type="file" id="studentImage" name="studentImage" accept="image/*">
        </div>

        <label for="studentName">Student Name:</label>
        <input type="text" id="studentName" name="studentName" required>

        <label for="studentDept">Department:</label>
        <input type="text" id="studentDept" name="studentDept" required>

        <label for="studentSection">Section:</label>
        <input type="text" id="studentSection" name="studentSection" required>

        <label for="studentContact">Contact No:</label>
        <input type="tel" id="studentContact" name="studentContact" required>

        <button type="submit" class="btn">Save</button>
      </form>
    </div>
  </div>
</main>
